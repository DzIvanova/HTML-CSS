<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Paragraphs and Images on Text</title>
    </head>
    <body>
        <p>
            <b>This is an &lt;b&gt; formated phrase.</b><br>
            <i>This is an &lt;i&gt; formated phrase.</i><br>
            <u>This is an &lt;u&gt; formated phrase.</u><br>
            <em>This is an &lt;em&gt; formated phrase.</em><br>
            <strong>This is an &lt;strong&gt; formated phrase.</strong><br>
            Now, lets try &lt;sup&gt; and &lt;sub&gt; tags:<br>
            a<sub>1</sub> = 2; a<sub>2</sub> = 3; a<sub>3</sub> = a<sub>1</sub><sup>a<sub>2</sub></sup> => a<sub>3</sub> = 8

        </p>

    </body>
</html>
