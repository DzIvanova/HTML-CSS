<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Paragraphs and Images on Text</title>
    </head>
    <body>
            <h1><b>This is an &lt;b&gt; &lt;h1&gt;formatted phrase.</b></h1><br>
            <h6><i>This is an &lt;i&gt; &lt;h6&gt;formatted phrase.</i></h6><br>
            <h3><u>This is an &lt;u&gt; &lt;h3&gt;formatted phrase.</u></h3><br>
            <h4><em>This is an &lt;em&gt; &lt;h4&gt;formatted phrase.</em></h4><br>
            <h5><strong>This is an &lt;strong&gt; &lt;h5&gt;formatted phrase.</strong></h5><br>
            Now let's try &lt;h2&gt;, &lt;sup&gt; and &lt;sub&gt; tags:<br>
            <h2>a<sub>1</sub> = 2; a<sub>2</sub> = 3; a<sub>3</sub> = a<sub>1</sub><sup>a<sub>2</sub></sup> => a<sub>3</sub> = 8</h2>

    </body>
</html>
