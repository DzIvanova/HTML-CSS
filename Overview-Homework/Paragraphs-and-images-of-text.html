<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Paragraphs and Images on Text</title>
    </head>
    <body>
        <p>
            <b><h1>This is an &lt;b&gt; &lt;h1&gt;formatted phrase.</h1></b><br>
            <i><h6>This is an &lt;i&gt; &lt;h6&gt;formatted phrase.</h6></i><br>
            <u><h3>This is an &lt;u&gt; &lt;h3&gt;formatted phrase.</h3></u><br>
            <em><h4>This is an &lt;em&gt; &lt;h4&gt;formatted phrase.</h4></em><br>
            <strong><h5>This is an &lt;strong&gt; &lt;h5&gt;formatted phrase.</h5></strong><br>
            Now let's try &lt;h2&gt;, &lt;sup&gt; and &lt;sub&gt; tags:<br>
            <h2>a<sub>1</sub> = 2; a<sub>2</sub> = 3; a<sub>3</sub> = a<sub>1</sub><sup>a<sub>2</sub></sup> => a<sub>3</sub> = 8</h2>
            <img src="https://softuni.bg/Files/Images/SoftUni-Wallpaper-1440-900.png" >
        </p>

    </body>
</html>
